<!DOCTYPE html>
<html>
<head>
    <title>Gif world!</title>
    <meta charset='utf-8'/>    
    {% load staticfiles %}
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="body" sytle="background-color:#111111">
{% block content %}    
<ul >
    {% for n in data %}  
        <li>
        <p>{{ n.title }}</p></br>
        {% for i in n.srcs %} 
            <p>{{ i }}</p></br>
            <!-- <img src={{ i }}></br> -->
        {% endfor %}
        </li>
    {% endfor %}
</ul>
<ul >
        {% for t in title %}  
            <li>
                <p>{{ t }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
